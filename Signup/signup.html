<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/379529ccdb.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../images/pngegg.png" type="image/x-icon">
</head>
<body>
    <a href="../Home/home.html"  id="arrow"><i class="fa-solid fa-circle-arrow-left"></i></a>
    <main>
        <div id="allinputs">
            <h1>Sign Up</h1>
            <form action="../Login/login.html">
                <div class="row">
                    <div class="left">
                        <label>First Name</label>
                    </div>
                    <div class="right">
                        <input type="text" id="fname" placeholder="first name">
                        <span id="efname"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <label>Last Name</label>
                    </div>
                    <div class="right">
                        <input type="text" id="lname" placeholder="last name">
                        <span id="elname"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <label>Email</label>
                    </div>
                    <div class="right">
                        <input type="email" id="email" placeholder="email">
                        <span id="eemail"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <label>Phone Number</label>
                    </div>
                    <div class="right">
                        <input type="text" id="ph" placeholder="phone number">
                        <span id="eph"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <label>Password</label>
                    </div>
                    <div class="right">
                        <input type="password" id="pass" placeholder="enter password" class="togglePassword">
                        <i class="fa-solid fa-eye-slash" id="passIcon"></i>
                        <span id="epass"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <label>Confirm Password</label>
                    </div>
                    <div class="right">
                        <input type="text" id="cpass" placeholder="confirm password" class="togglePassword">
                        <i class="fa-solid fa-eye-slash" id="cpassIcon"></i>
                        <span id="ecpass"></span>
                    </div>
                </div>

                <div class="submit">
                    <button>Sign Up</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./signup.js"></script>
</body>
</html>
